  mongo1:
    image: "mongo"
    container_name: "mongodb_container1"
    restart: always
    # environment:
    #   - MONGO_INITDB_DATABASE=event_horizon
    #   - MONGO_INITDB_ROOT_USERNAME=root
    #   - MONGO_INITDB_ROOT_PASSWORD=eh_antani
    volumes:
      - /dockerdata/dbc:/data/db
    expose:
      - 27017
    ports:
      - "27011:27017"
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
  mongo2:
    image: "mongo"
    container_name: "mongodb_container2"
    restart: always
    expose:
      - 27017
    volumes:
      - /dockerdata/dbc2:/data/db
    ports:
      - "27012:27017"
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
  mongo3:
    image: "mongo"
    container_name: "mongodb_container3"
    restart: always
    expose:
      - 27017
    ports:
      - "27013:27017"
    volumes:
      - /dockerdata/dbc3:/data/db
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
