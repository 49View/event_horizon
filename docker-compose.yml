version: "3"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
  restful-api:
    build:
      dockerfile: Dockerfile.dev
      context: ./restful-api
    volumes:
      - /app/node_modules
      - ./restful-api:/app
    links:
      - mongo
  portal:
    build:
      dockerfile: Dockerfile.dev
      context: ./portal
    volumes:
      - /app/node_modules
      - ./portal:/app
  # sat:
  #   depends_on:
  #     - restful-api
  #   build:
  #     dockerfile: dockerfile-assetdaemon.docdev
  #     context: ./native
  #   volumes:
  #     - ./native:/app
  mongo:
    image: "mongo"
    container_name: "mongodb_container"
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=event_horizon
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=eh_antani
    volumes:
      - /data/dbc_init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - /data/dbc:/data/db
    ports:
      - "27017:27017"
