version: "3"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
  restful-api:
    build:
      dockerfile: Dockerfile.dev
      context: ./restful-api
    volumes:
      - /app/node_modules
      - ./restful-api:/app
    environment:
      - EH_MONGO_PATH=mongo1:27017,mongo2:27017,mongo3:27017
      - EH_MONGO_DEFAULT_DB=event_horizon
      - EH_MONGO_REPLICA_SET_NAME=rs0
    depends_on:
      - mongo1
      - mongo2
      - mongo3
  portal:
    build:
      dockerfile: Dockerfile.dev
      context: ./portal
    volumes:
      - /app/node_modules
      - ./portal:/app
